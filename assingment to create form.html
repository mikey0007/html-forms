<!DOCTYPE html>
<head>
    <title>
        Assingment2 Form
    </title>
    <script type="text/javascript">
        function changeBackgroundcolor()
        {
            document.body.style.background="red";
        }

    </script>
</head>
<body>
    <form action="Assingment2Formsubmit.html" method="post" >
        <fieldset>
         <label>First Name:</label>
         <input type="text" name="firstname" ><br><br>

         <label>Last Name:</label>
         <input type="text" name="lastname"><br><br>

         <label>Contact Number:</label>
         <input type="tel" name="contact number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10"><br><br>
         
         <label>Email:</label>
         <input type="email" name="email"><br><br>
          
           



          <input type="button" value="Don't Click " onclick="changeBackgroundcolor()" ><br><br>

         <input type="submit" value="SUBMIT">


        </fieldset><br><br>

       
    </form>

</body>
