<!DOCTYPE html>
<head>
    <title>
 canvas
    </title>
    
</head>
<body>
<canvas id="mycanvas" width="300" height="100" style="border:2px solid";>
    Your browser doesn't support CANVAS
</canvas>
<script >
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "green";
    ctx.fillRect = (0,0,200,100);
</script>
</body>
