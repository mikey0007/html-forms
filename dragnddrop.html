<!DOCTYPE html>>
<head>
    <title>
        DRAG AND DROP
    </title>
    <style type="text/css">
      #div1{
          width: 350px;
          height:75px;
          padding: 10px;
          border: 4px solid blue;
      }
    </style>
    <script type="text/javascript">
        function drag(e){
            e.dataTransfer.setData("text",e.target.id);
        }
            function allowDrop(e){
                e.preventDefault();
            }

            function drop(e){
                e.preventDefault();
                var data=ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        
    </script>
</head>
<body>
    <img id="drag1" src="dost.jpg" draggable="true" ondragstart="drag(event)" width="336" height="70">
    <div id="div1" ondrop="drop(event)" ondragover="drop(event)"></div>

</body>
