<!DOCTYPE html>
<head>
    <title>
        events

    <script type="text/javascript">
        function changeBackground(){
            document.body.style.background="yellow";
        }
            function changeBorder()
            {
                document.body.style.border="10px solid"
            }
       

        function changeBackgroundOnSubmit(){
            alert();
        }
    </script>
</head>
<body>
