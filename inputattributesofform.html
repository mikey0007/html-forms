<!DOCTYPE html>
<head><title>formsikho</title></head>
<body>
    <form id="form-control" action="attribute_submit.html" method="get">
        <fieldset>
    <label>first name</label>
    <input type="text" name="firstname" required autofocus disabled><br> <br>
    <label>last name:</label>
    <input type="text" name="lastname" required size="8" ><br> <br>
 
    <label>contact number</label>
    <input type="tel" name="contact number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="format:123-123-1234"><br><br>



    <input type="submit" value="submit">
</fieldset>
</form>
<label>email:</label>
<input type="email" name="email" required size="8" form="form-control"><br> <br>
</body>
