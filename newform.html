<!DOCTYPE html>
<head>
    <title>Example Form</title>
</head>
<body>
    <form action="newformsubmit.html" method="post" target="_blank">
        <fieldset>
            <legend>registration form</legend>
            <label>first name:</label>
        <input type="text" name="firstname" > <br><br>
        <label>lastname:</label>
        <input type="text" name="lastname" > <br><br>
        <label>username:</label>
        <input type="text" name="username" > <br><br>
        <label>Password:</label>
        <input type="Password" name="Password" > <br><br>

        <label>gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="femalee">female
        <input type="radio" name="gender" value="others">others <br><br>

        <label>sports:</label>
        <input type="checkbox" name="sports" value="cricket">cricket
        <input type="checkbox" name="sports" value="football">football
        <input type="checkbox" name="sports" value="volleyball">volleyball<br><br>
        <input type="file" name="file"> <br><br>
        <label>color:</label>
        <input type="color" name="color"><br><br>
        <input type="button" value="button"><br><br>

     
        <input type="image" alt=submit src="dost.jpg" value="submit" width="200"><br><br>
        <label>date:</label>
        <input type="datetime-local" name="birthdate"><br><br>
        <label>month:</label>
        <input type="month" name="month"><br><br>
        <label>phone number:</label>
        <input type="number" name="number"><br><br>
        <label>url:</label>
        <input type="url" name="url"><br><br>
        <label>week:</label>
        <input type="week" name="week"><br><br>
        <label>search:</label>
        <input type="search" name="search">
        <input type="submit" value="submit"><br><br>
        <label>contact number</label>
        <input type="tel" name="contact number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">



        <br><br>
        <input type="reset" value="reset"><br><br>
     </fieldset>
    </form>
</body>
