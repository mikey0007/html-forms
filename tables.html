<!DOCTYPE html>
<head>
<title>intro to tables</title>
<style type="text/css">
    table{border:1px solid crimson}
    table tr td, table tr th{border: 1px solid crimson;}
</style>
</head>
<body background="blue">
    <caption>This is a table</caption>
    <table>
        <thead>
        <tr>
            <th>ID</th><br>
            <th>First Name</th><br>
            <th>Last NAme</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">ABC</td>
            <!--<td>xyz</td>-->
        </tr>
        <tr>
           <!--- <td>2</td>-->
            <td>sanju</td>
            <td>shambu</td>
        </tr>
        <tr>
            <td>3</td>
            <td>somya</td>
            <td>sarika</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>4</td>
            <td>bablu</td>
                <td>somu</td>
        </tr>
    </tfoot>
    </table>
</body>
